<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65317eadaf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <nav>
        <div class="left">
         <img src="src/images/Nav-Logo.png" alt="" class="logo">
         <ul>
             <li>Compentencies</li>
             <li>About</li>
             <li>Contact</li>
         </ul>
        </div>

        <div class="right">
         <div class="social">
             <i class="fas fa-comment-alt fa-lg"></i>
             <i class="fab fa-instagram fa-lg"></i>
             <i class="fab fa-facebook-square fa-lg"></i>
             <i class="fab fa-linkedin fa-lg"></i>
         </div>
         <div class="menu-icon">
            <i class="fas fa-bars fa-lg"></i>
         </div>
        </div>
    </nav>

    <div class="pills-1"></div>
    <div class="pills-2"></div>
    <div class="semi-circle-1"></div>
    <img src="src/images/triangle.svg" alt="" class="triangle">
    <main>
        <div class="container">
            <div class="main-left">
                <h1>Solution-oriented and efficient Education Consultancy Services for your school</h1>
                <button class="btn-1">Know More</button>
                <button class="btn-2">Get in Touch</button>

            </div>

            <div class="main-right">
                <img src="src/images/OBJECTS.svg" alt="">
            </div>
        </div>
    </main>

   

    <footer>
        <p>What We Do <i class="fas fa-arrow-down"></i></p>
    </footer>
    
</body>
</html>
